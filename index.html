<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning vuejs</title>
</head>
<body>
    <div id="app">
        {{ message}}
    </div>
    <!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                message: "Hello World!"
            }
        });
    </script>
</body>
</html>
